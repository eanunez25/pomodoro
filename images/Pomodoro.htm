<!DOCTYPE html>
<!-- saved from url=(0065)file:///Users/elvin/javascript-codes/pomodoro/pomodoro/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./Pomodoro_files/style.css">
    <link rel="shortcut icon" type="image/png" href="file:///Users/elvin/javascript-codes/pomodoro/pomodoro/images/timer.png">
</head>

<body>
    <div class="heading">
        <div class="pomodoro">Pomodoro</div>
        <div class="status">Ready?</div>
    </div>

    <div class="timer" id="box">
        <div class="countdown">25:00</div>
    </div>

    <div class="buttons">
        <img src="./Pomodoro_files/play.png" alt="play" class="play">
        <img src="./Pomodoro_files/pause.png" alt="pause" class="pause">
        <img src="./Pomodoro_files/stop.png" alt="stop" class="stop">
    </div>

    <div class="settings">
        <div class="session">
            <div class="session-text">Session:</div>
            <button class="less">&lt;</button>
            <button class="more">&gt;</button>
        </div>

        <div class="break">
            <div class="break-text">Break:</div>
            <button class="less">&lt;</button>
            <button class="more">&gt;</button>
        </div>

        <div class="default">Default</div>
    </div>



<script src="./Pomodoro_files/script.js"></script>
</body></html>
